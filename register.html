<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <h1>Register</h1>
    <p>Have an account? <a href="a">Login!</a></p>

    <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Username</label>
    <input type="username" class="form-control" id="exampleInputPassword1" placeholder="username">
  </div>

  <div class="form-group">
   <label for="exampleFormControlSelect1">Role</label>
   <select class="form-control" id="exampleFormControlSelect1">
     <option>Doctor</option>
     <option>Nurse</option>
     <option>Noob</option>
     
   </select>
 </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

  </body>
</html>
